<main>
  <div >
    <h2>Login</h2>
    <li>
      <a [routerLink]="['/registration']" >Register</a>
    </li>
    <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)" novalidate>
      
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" id="email"  name="email" ngModel #email="ngModel" required>
      </div>

      <div *ngIf="!email?.valid && (email?.dirty ||email?.touched)" class="alert alert-danger">
        <div [hidden]="!email.errors.required">
          Email is required
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password"  name="password" ngModel #password="ngModel" required>
      </div>

      <div *ngIf="!password?.valid && (password?.dirty ||password?.touched)" class="alert alert-danger">
        <div [hidden]="!password.errors.required">
          Password is required
        </div>
      </div> 

      <div class="form-group">
      <button type="submit" [disabled]="!loginForm.valid">Submit</button>
      </div>
    </form>
    <p>{{message}}</p>
   
  </div>
</main>
