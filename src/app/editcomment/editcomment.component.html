<form #commentUpdateForm="ngForm" (ngSubmit)="editComment(commentUpdateForm)" novalidate>
    <div class="form-group">
      
      <textarea class="form-control" id="comment"  name="comment" [(ngModel)]='comment_text' #comment="ngModel" required></textarea>
    </div>
    <div *ngIf="!comment?.valid && (comment?.dirty ||comment?.touched)" class="alert alert-danger">
        <div [hidden]="!comment.errors.required">
            comment cant be blank
        </div>
    </div>
  <div class="form-group">
    <button type="submit" [disabled]="!commentUpdateForm.valid">Update Comment</button>
  </div>
</form>
<div class="form-group">
  <a [routerLink]="['/posts']" >All Posts</a>
</div> 
<p>{{message}}</p>
